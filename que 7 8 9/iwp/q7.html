<!DOCTYPE html>
<html>    
    <head>
        <title>Example of HTML Frames Using col Attribute</title>
    </head>
          
    <frameset rows = "20%, 80%">
        <frame name = "top" src = "f1.html" />
        <frameset cols = "30%, 70%">
            <frame name = "main" src = "f2.html" />
            <frame name = "bottom" src = "f3.html" />       
        </frameset>
    </frameset>
</html>
